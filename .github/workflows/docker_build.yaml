# .github/workflows/docker_build.yaml

name: Docker Build and Push

# Controls when the workflow will run
on:
  push:
    branches: [ "main" ] # Runs on pushes to the main branch
  # You can add other triggers, like pull requests:
  # pull_request:
  #   branches: [ "main" ]
  # Or releasing a tag:
  # release:
  #   types: [published]

jobs:
  build-and-push:
    runs-on: ubuntu-latest # Use a Linux runner

    # Grant permissions for the GITHUB_TOKEN to push to GHCR
    permissions:
      contents: read
      packages: write

    steps:
      # 1. Get the code from your repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Set up Docker Buildx (advanced builder features)
      #    This action enhances the docker build capabilities.
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          platforms: linux/amd64,linux/arm64,linux/arm/v8,darwin/arm64 # Add macos support

      # 3. Log in to the Container Registry
      #    Using GitHub Container Registry (GHCR) here.
      #    Uses the automatically generated GITHUB_TOKEN for authentication.
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }} # User/org who triggered the workflow
          password: ${{ secrets.GITHUB_TOKEN }}

      # 4. Extract metadata (tags, labels) for Docker
      #    This action automatically creates useful tags based on the event.
      #    e.g., 'latest' for default branch, commit SHA, Git tag if applicable.
      - name: Extract Docker metadata
        id: meta # Give this step an ID to reference its outputs
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }} # Format: ghcr.io/USERNAME/REPOSITORY
          # Add support for multiple platforms
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
          
          
      # 5. Build and push the Docker image
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: . # Use the root directory as the build context
          file: ./Dockerfile # Path to your Dockerfile (adjust if needed)
          # Push only when the trigger is a push to the 'main' branch
          push: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
          tags: ${{ steps.meta.outputs.tags }} # Use tags generated by metadata-action
          labels: ${{ steps.meta.outputs.labels }} # Use labels generated by metadata-action
          cache-from: type=gha # Enable build cache from GitHub Actions cache
          cache-to: type=gha,mode=max # Enable writing to the cache (speeds up future builds)
          platforms: linux/amd64,linux/arm64,linux/arm/v8,darwin/arm64 # Add macos support
